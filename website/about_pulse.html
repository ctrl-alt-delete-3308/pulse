
<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>About Pulse</title>
        <link href="resources/formatting.css" rel="stylesheet">
        <link href="resources/background.css" rel="stylesheet">
        <script src="resources/login.js"></script>
      </head>
      <body>
        <link href="resources/formatting.css" rel="stylesheet">
        <div id="grad_background">
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="home.html">home</a>
            <a href="my_account.html">account</a>
            <a href="" data-toggle="modal" data-target="#modalLoginForm">login</a>
            <a href="create_account.html">sign up</a>
            <a href="pulse_team.html">our team</a>
          </div>
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776</span>

          <script>
          function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
          }

          function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
          }
          </script>

          <!-- login modal -->
          <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">sign in</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body mx-3">
                  <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="emailLogin" class="form-control validate">
                    <label data-error="invalid" data-success="valid" for="emailLogin">email address</label>
                  </div>

                  <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="passwordLogin" class="form-control validate">
                    <label data-error="invalid" data-success="valid" for="passwordLogin">password</label>
                  </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <button class="btn btn-default" onclick="userLogin()">login</button>
                </div>
              </div>
            </div>
          </div>

            </div>
      </body>
</html>
