{% extends "pulse_search/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<title>Pulse Log In</title>
<!-- centering -->
<link rel="stylesheet" type="text/css" href="{% static 'pulse_search/scroll_card.css' %}">
<div class="mx-auto" style="width:60%">
  <!-- centering logo -->
  <div class="mx-auto" style="width:80%"><p class="h4 mb-4 text-center">
    <img src="http://127.0.0.1:8000/media/logo.png" alt="pulse logo" width="300" height="auto">
  </p>
    <div class = "content-section">
      <form method = "POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class ="border-bottom mb-4"><p class="h4 mb-4 text-center">
              <font color="505356">Log In</font>
            </p></legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Log In</button>
          </div>
      </form>
      <div class ="border-top pt-3">
        <small class="text-muted">
          Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
      </div>
    </div>
{% endblock content %}
